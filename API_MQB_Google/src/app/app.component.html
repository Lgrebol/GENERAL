<div class="menu-container">

  <button (click)="openForm()">Afegeix informació</button>

  <form *ngIf="showForm">
    <label for="name">Nom:</label>
    <input type="text" id="name" [(ngModel)]="data.name" name="name" />

    <label for="description">Descripció:</label>
    <input type="text" id="description" [(ngModel)]="data.description" name="description" />

    <button type="submit">Envia</button>
  </form>
</div>
