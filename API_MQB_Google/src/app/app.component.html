<div>
  <button (click)="toggleForm()">Add information</button>

  <form *ngIf="showForm" (ngSubmit)="submitForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="nameInput" name="name" required />

    <label for="description">Description:</label>
    <input type="text" id="description" [(ngModel)]="descriptionInput" name="description" required />

    <button type="submit">Submit</button>
  </form>

  <div *ngIf="!showForm">
    <p>Name: {{ data.name }}</p>
    <p>Description: {{ data.description }}</p>
  </div>
</div>
