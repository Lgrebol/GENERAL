<div *ngFor="let cocktail of cocktails | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
  <div (click)="goToDetail(cocktail.idDrink)" class="cocktail-item">
    <h3>{{ cocktail.strDrink }}</h3>
  </div>
</div>

<pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
